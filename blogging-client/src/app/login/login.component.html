<div class="container">
	<div class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2"> 
		<div class="panel panel-info" > 
			<div class="panel-heading"> 
				<div class="panel-title"> Sign In </div> 
			</div> 
			<div class="panel-body panel-pad">
					<form [formGroup]="login_form">
                        <div class="form-group">
						<div>
							<input type="text" formControlName="user_name" class="form-control" name="username" value="" placeholder="Username or Email"> 
						</div> 
						<div> 
							<input type="password" formControlName="password" class="form-control" name="password" placeholder="Password"> 
						</div> 
                        </div>
						<div class="form-group action"> 
						<!-- Button --> 
							<div class="col-sm-12 controls"> 
								<a routerLink="/profile" class="btn btn-block btn-success">Login </a> 
							</div> 
						</div> 
						<div class="form-group"> 
							<div class="col-md-12 control"> 
								<div class="no-acc"> 
									Don't have an account! 
									<a routerLink="/register"> Sign Up Here </a> 									 
								</div> 
							</div> 
                        </div> 
					</form> 
				</div> 
			</div> 
		</div> 
	</div>
