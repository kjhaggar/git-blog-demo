<div class="container">
	<div class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
			<div class="row show-hide-message">
					<div [ngClass]="messageClass">
					  {{ message }}
					</div>
				  </div>
		<div class="panel panel-info panel-transparent" > 
			<div class="panel-heading"> 
				<div class="panel-title text-center"> Sign In </div> 
			</div>
			<div class="panel-body panel-pad">
				<form [formGroup]="loginForm">
                    <div class="form-group">
						<div>
							<input type="text" formControlName="userName" class="form-control" placeholder="Username"
							[ngClass]="{ 'is-invalid': submitted && f.userName.errors }">
							<div *ngIf="submitted && f.userName.errors" class="invalid-feedback">
								<div *ngIf="f.userName.errors.required">Username is required</div>
							</div>
						</div> 
						<div> 
							<input type="password" formControlName="password" class="form-control" placeholder="Password"
							[ngClass]="{ 'is-invalid': submitted && f.password.errors }">
							<div *ngIf="submitted && f.password.errors" class="invalid-feedback">
								<div *ngIf="f.password.errors.required">Password is required</div>
							</div> 
						</div>
                    </div>
					<div class="form-group action"> 
						<div class="col-sm-12 controls"> 
							<a class="btn btn-block btn-success" (click) = "Login()">Login </a> 
						</div> 
					</div> 
					<div class="form-group"> 
						<div class="col-md-12 control"> 
							<div class="no-acc"> 
								Don't have an account! 
								<a routerLink="/register"> Sign Up Here </a> 									 
							</div> 
						</div> 
					 </div>
				</form>
			</div>
		</div> 
		<div *ngIf = "invalidUser">
			<p class="text-danger" style="text-align: center">{{unauthMessage}} or Invalid Username/Password</p>
		</div>
	</div>
</div>
