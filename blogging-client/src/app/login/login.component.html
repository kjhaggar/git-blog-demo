<div class="container">
  <div class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
    <div class="panel panel-info panel-transparent">
      <div class="panel-heading">
        <div class="panel-title text-center">Sign In</div>
      </div>
      <div class="panel-body panel-pad">
        <form [formGroup]="loginForm">
          <div class="form-group">
            <div class="input-group">
              <span class="input-group-addon"
                ><i class="fa fa-user fa-fw"></i
              ></span>
              <input
                type="text"
                formControlName="userName"
                class="form-control"
                placeholder="UserName"
                [ngClass]="{ 'is-invalid': submitted && f.userName.errors }"
              />
              <div
                *ngIf="submitted && !!f.userName.errors"
                class="invalid-feedback"
              >
                <div *ngIf="!!f.userName.errors.required">
                  Username is required
                </div>
              </div>
            </div>
            <div class="input-group">
              <span class="input-group-addon"
                ><i class="fa fa-key fa-fw"></i
              ></span>
              <input
                type="password"
                formControlName="password"
                class="form-control"
                placeholder="Password"
                [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
              />
              <div
                *ngIf="submitted && !!f.password.errors"
                class="invalid-feedback"
              >
                <div *ngIf="!!f.password.errors.required">
                  Password is required
                </div>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="col-md-12">
              <a [routerLink]="['/resetPassword']" > Forget Password..?? </a>
            </div>
          </div>
          <div class="form-group action">
            <div class="col-sm-12">
              <button class="btn btn-block btn-success" (click)="Login()">
                <i class="fa fa-fw fa-sign-in"></i>Login
              </button>
            </div>
          </div>
          <div class="form-group">
            <div class="col-md-12">
              <div class="no-acc">
                Don't have an account!
                <a routerLink="/register"> Sign Up Here </a>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
    <!-- <button class="btn btn-social-icon btn-facebook"><span class="fa fa-facebook"></span></button> -->
    <!-- <button (click)="facebookLogin()">Login with Facebook</button> -->
    <button
      (click)="socialSignIn('facebook')"
      class="btn btn-social btn-facebook"
    >
      <span class="fa fa-facebook"></span> Sign in with Facebook
    </button>
    <div *ngIf="invalidUser" [ngClass]="FadeOutSuccessMsg()">
      <p class="text-danger" style="text-align: center">{{ unauthMessage }}</p>
    </div>
  </div>
</div>
