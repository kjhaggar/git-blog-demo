<div class= "container" *ngIf = "displayAddPost">
    <div class= "post">
        <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
            <form [formGroup]="postForm">
                <div>
					<label *ngIf = "incorrectPost">Enter Valid Details..</label>
				</div>
                <div class="form-group" >
                    <label for="exampleInputEmail1">Title</label>
                    <input name="title" type="text" formControlName="title" class="form-control" placeholder="Enter title">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Description</label>
                    <textarea name="description" formControlName="description" rows="1" class="form-control" placeholder="Your post..!!"></textarea>
                </div>
                <button type="button" class="btn btn-primary" (click) = "AddPost()">Add</button>
            </form>
        </div>
    </div>
</div>

<div *ngIf = "showAllPost">
    <div class = "displayPost panel panel-primary" *ngFor = "let post of postList; index as i">
        <form>
            <div class="panel-heading">
                <div class = "row">
                    <div class="col-sm-4">
                        <label class="panel-title">{{post.title | titlecase}}</label>
                    </div>
                    <div class="col-sm-6">
                            <label>Posted by {{post.userName | titlecase}} on {{ post.createdAt | date:'MMM dd, yyyy'}} </label>
                    </div>
                </div>
            </div>
            <label class="panel-body" cols="80" rows="3">{{post.description}}</label>
            <div class="comment panel-footer">
                <button type="button" class="btn btn-sm btn-primary" (click)="ShowCommentBox(post._id,i)">Show Comments</button>
            </div>
            <div *ngIf = "displayComment[i]">
                <div  *ngIf = "post.comments.length >0; else elseBlock">
                    <div class="well" >
                        <div  *ngFor="let item of post.comments">
                            <span><strong>{{item.commenterName | titlecase}}  :  </strong> {{item.content}}</span>   
                        </div>
                    </div>
                </div>
                <ng-template #elseBlock>No comments. Be the first one to comment.</ng-template>
                <form [formGroup]="commentForm">
                    <div class="row" >
                        <div class="col-sm-6">
                            <input type="text" class="form-control" formControlName="content" placeholder="Start Typing here.." >
                        </div>
                        <div class="col-sm-2">
                            <button type="button" class="btn btn-success pull-right" (click)="PostComment(post._id)" [disabled]="!commentForm.valid">Send</button>
                        </div>
                    </div>
                </form>
            </div>
        </form>
    </div>
</div>

<div *ngIf = "showMyPost">
    <div class = "displayPost" *ngFor = "let post of displayMyPost; index as i">
        <form [formGroup]="updatePost">
            <label>Created on {{ post.createdAt | date:'MMM dd, yyyy'}} </label>
            <h4>{{post.title | titlecase}}</h4>
            <div class="form-group">
                <textarea rows="2" cols = "50">{{post.description}}</textarea>
            </div>
            <div class="comment">
                <button type="button" (click)="ShowCommentBox(post._id,i)">Show Comments</button>
            </div>
            <div *ngIf = "displayComment[i]">
                <div  *ngIf = "post.comments.length >0">
                    <div class="well" >
                        <div  *ngFor="let item of post.comments">
                            <span><strong>{{item.commenterName | titlecase}}  :  </strong> {{item.content}}</span>   
                        </div>
                    </div>
                </div>
                <form [formGroup]="commentForm">
                    <div class="row" >
                        <div class="col-sm-6">
                            <input type="text" class="form-control" formControlName="content" placeholder="Start Typing here.." >
                        </div>
                        <div class="col-sm-2">
                            <button type="button" class="btn btn-success pull-right" (click)="PostComment(post._id)">Send</button>
                        </div>
                        <div class="col-sm-2">
                            <label>Posted on {{ post.createdAt | date:'MMM dd, yyyy'}} </label>
                        </div>
                    </div>
                </form>
            </div>
        </form>
    </div>
</div>
