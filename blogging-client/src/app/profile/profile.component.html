<div class= "container" *ngIf = "displayAddPost">
<div class= "post">
    <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2"> 
        <form [formGroup]="postForm">
            <div class="form-group" >
                <label for="exampleInputEmail1">Title</label>
                <input name="title" type="text" formControlName="title" class="form-control" aria-describedby="emailHelp" placeholder="Enter title">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Description</label>
                <textarea name="description" formControlName="description" cols="30" rows="10" class="form-control" placeholder="Your post..!!"></textarea>
            </div>
            <button type="button" class="btn btn-primary" (click) = "AddPost()">Add</button>
        </form>
    </div>
</div>
</div>

<div *ngIf = "showAllPost">
<div class = "displayPost" *ngFor = "let post of post_list">
    <form>
      <label>Created by {{ post.userName }} on {{ post.createdAt}} </label>
      <h2>{{post.title}}</h2>
      <textarea cols="60" rows="3">{{post.description}}</textarea>
      <div class="comment">
      <a (click)="showCommentBox()">Show Comment</a>
      </div>
    </form>
    <div *ngIf = "displayComment">
      <div *ngFor = "let comment of commentList">
          <form>
            <div>
              <label>{{comment.userName}}</label>{{comment.content}}
            </div>
            <div>
                <input name="comment" type="text" formControlName="comment" class="form-control" placeholder="Comment Here..!1">
            </div>
            <button (click)= "AddComment()">Add Comment</button>
            </form>
      </div>
      
    </div> 
</div>
</div>

<div *ngIf = "showMyPost">
    <div class = "displayPost" *ngFor = "let post of displayMyPost">
        <form [formGroup]="updatePost">
          <label>Created on {{ post.createdAt}} </label>
          <h4>{{post.title}}</h4>
          <div class="form-group">
          <textarea cols="60" rows="3">{{post.description}}</textarea>
          </div>
        </form>
    </div>
    </div>
