<div  *ngIf="validateToken" class="container">
	<div class="row">
		<div class="col-md-4 col-md-offset-4 text-center">
				<div class="caption">
					<h3>Reset Password</h3>
				</div>
				<form action="" class="setPwdForm">
					<div class="input-group">
						<input type="password" id="name" class="form-control" placeholder="New Password" #password>
						<input type="password" id="paw" class="form-control" placeholder="Confirm Password" #confirmPassword>
						<input type="submit" id="submit" class="form-control" value="Update Password" (click)="UpdatePassword(this.password.value, this.confirmPassword.value)">
					</div>
				</form>
		</div>
		<div class="col-md-4">
			<div class="aro-pswd_info">
				<div id="pswd_info">
					<h4>Password must be requirements</h4>
					<ul>
						<li id="letter" class="invalid">At least <strong>one letter</strong></li>
						<li id="capital" class="invalid">At least <strong>one capital letter</strong></li>
						<li id="number" class="invalid">At least <strong>one number</strong></li>
						<li id="length" class="invalid">Be at least <strong>8 characters</strong></li>
						<li id="space" class="invalid">be<strong> use [~,!,@,#,$,%,^,&,*,-,=,.,;,']</strong></li>
					</ul>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="alert alert-danger container" role="alert" *ngIf="!validateToken">
  {{invalidMessage}}
</div>
